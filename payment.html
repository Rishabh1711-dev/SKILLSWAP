<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet"href="payment.css">
</head>
<body>
    <section class="payment-box">
        <div class="billing-address pba">
            <h1>BILLING ADDRESS</h1>
            <div class="FullName bab">
                <p>Full Name:</p>
                <input type="text">
            </div>
            <div class="Email bab">
                 <p>Email:</p>
                <input type="text">
            </div>
            <div class="address bab">
                 <p>Address:</p>
                <input type="text">
            </div>
            <div class="city bab">
                 <p>City:</p>
                <input type="text">
            </div>
            <div class="extra bab">
                 <div ><p>State:</p>
                <input type="text"></div>
                <div ><p>Zip Code:</p>
                <input type="text"></div>
            </div>
        </div>
        <div class="payment pba">
        <h1>PAYMENT</h1>
        <div class="cards-accepted bab">
        </div>
        <div class="Name-on-card bab">
            <p>Name On Card:</p>
                <input type="text">
        </div>
        <div class="credit-card-no bab">
            <p>Credit Card Number:</p>
                <input type="text">
        </div>
        <div class="exp-month bab">
            <p>Exp. Month:</p>
                <input type="text">
        </div>
        <div class="extra bab">
          <div >  <p>Exp. year:</p>
                <input type="text"></div>
                <div>  <p>CVV:</p>
                <input type="text"></div>
        </div>
        </div>
        <button type="submit">Submit</button>
    </section>
    
</body>
</html>
